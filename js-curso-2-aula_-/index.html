<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>JS Game</title>
    <style>
        :root {
            --azul: #1875E8;
            --fonte: 'Inter', sans-serif;
            --fonte-titulo: 'Chakra Petch', sans-serif;
            --branco: #FFFFFF;
            --cinza-escuro: #333333;
            --cinza-claro: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: var(--fonte);
            color: var(--branco);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container__conteudo {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .container__informacoes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .container__texto h1 {
            font-family: var(--fonte-titulo);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .container__texto-azul {
            color: var(--azul);
        }

        .texto__paragrafo {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .container__input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--azul);
            background: rgba(255, 255, 255, 0.1);
            color: var(--branco);
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .container__input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(24, 117, 232, 0.5);
        }

        .container__botoes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .container__botao {
            padding: 15px 25px;
            background-color: var(--azul);
            color: var(--branco);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .container__botao:hover {
            background-color: #0d5cbf;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .container__botao:active {
            transform: translateY(1px);
        }

        .container__botao:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .desafio__botoes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .desafio__titulo {
            font-family: var(--fonte-titulo);
            text-align: center;
            font-size: 1.8rem;
            margin: 30px 0 20px;
            color: var(--azul);
        }

        .desafio__botoes .container__botao {
            background-color: #8E44AD;
        }

        .desafio__botoes .container__botao:nth-child(2) {
            background-color: #27AE60;
        }

        .desafio__botoes .container__botao:nth-child(3) {
            background-color: #E67E22;
        }

        .desafio__botoes .container__botao:nth-child(4) {
            background-color: #C0392B;
        }

        .container__imagem-pessoa {
            max-width: 300px;
            width: 100%;
            margin: 20px auto 0;
            display: block;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
        }

        .console-log {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            color: #0f0;
        }

        .console-log p {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .container__texto h1 {
                font-size: 2rem;
            }
            
            .container__botao {
                min-width: 120px;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">numero secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                </div>
                <input type="number" min="1" max="10" class="container__input" id="numeroInput">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
                
                <div class="console-log" id="consoleLog"></div>
                
                <!-- Área para os novos botões de desafio -->
                <h2 class="desafio__titulo">Desafios JavaScript</h2>
                <div class="desafio__botoes">
                    <button onclick="exibirNoConsole()" class="container__botao">Console</button>
                    <button onclick="exibirAlerta()" class="container__botao">Alerta</button>
                    <button onclick="exibirPrompt()" class="container__botao">Prompt</button>
                    <button onclick="somarNumeros()" class="container__botao">Soma</button>
                </div>
            </div>
            <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?auto=format&fit=crop&q=80&w=500" alt="Imagem representando desafio de programação" class="container__imagem-pessoa" />
        </div>
    </div>

    <script>
        // Alterar o conteúdo da tag h1
        document.querySelector('h1').innerHTML = 'Hora do <span class="container__texto-azul">Desafio</span>';
        
        // Funções para os botões de desafio
        function exibirNoConsole() {
            console.log('O botão foi clicado');
            adicionarLogConsole('Mensagem exibida no console: "O botão foi clicado"');
        }
        
        function exibirAlerta() {
            alert('Eu amo JS');
            adicionarLogConsole('Alerta exibido: "Eu amo JS"');
        }
        
        function exibirPrompt() {
            const cidade = prompt('Por favor, digite o nome de uma cidade do Brasil:');
            if (cidade) {
                alert(`Estive em ${cidade} e lembrei de você!`);
                adicionarLogConsole(`Prompt: cidade digitada - ${cidade}`);
            } else {
                alert('Você não digitou uma cidade.');
                adicionarLogConsole('Prompt: usuário não digitou cidade');
            }
        }
        
        function somarNumeros() {
            const num1 = parseInt(prompt('Digite o primeiro número inteiro:'));
            const num2 = parseInt(prompt('Digite o segundo número inteiro:'));
            
            if (!isNaN(num1) && !isNaN(num2)) {
                const soma = num1 + num2;
                alert(`A soma de ${num1} e ${num2} é igual a ${soma}`);
                adicionarLogConsole(`Soma realizada: ${num1} + ${num2} = ${soma}`);
            } else {
                alert('Por favor, digite dois números inteiros válidos.');
                adicionarLogConsole('Soma: valores inválidos inseridos');
            }
        }
        
        // Função auxiliar para adicionar logs na área de console
        function adicionarLogConsole(mensagem) {
            const consoleLog = document.getElementById('consoleLog');
            const logEntry = document.createElement('p');
            logEntry.textContent = `> ${mensagem}`;
            consoleLog.appendChild(logEntry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        // Funções para o jogo de adivinhação (mantidas como exemplo)
        let numeroSecreto = Math.floor(Math.random() * 10) + 1;
        let tentativas = 0;
        const maxTentativas = 3;
        
        function verificarChute() {
            const input = document.getElementById('numeroInput');
            const chute = parseInt(input.value);
            const reiniciarBtn = document.getElementById('reiniciar');
            
            if (isNaN(chute) || chute < 1 || chute > 10) {
                alert('Por favor, digite um número válido entre 1 e 10.');
                return;
            }
            
            tentativas++;
            adicionarLogConsole(`Tentativa ${tentativas}: Você chutou ${chute}`);
            
            if (chute === numeroSecreto) {
                alert(`Parabéns! Você acertou o número secreto (${numeroSecreto}) em ${tentativas} tentativa(s)!`);
                reiniciarBtn.disabled = false;
            } else if (tentativas >= maxTentativas) {
                alert(`Suas tentativas acabaram! O número secreto era ${numeroSecreto}.`);
                reiniciarBtn.disabled = false;
            } else {
                alert('Tente novamente!');
                input.value = '';
            }
        }
        
        function reiniciarJogo() {
            numeroSecreto = Math.floor(Math.random() * 10) + 1;
            tentativas = 0;
            document.getElementById('numeroInput').value = '';
            document.getElementById('reiniciar').disabled = true;
            document.getElementById('consoleLog').innerHTML = '';
            adicionarLogConsole('Jogo reiniciado! Tente adivinhar o novo número secreto.');
        }
        
        // Inicialização
        adicionarLogConsole('Bem-vindo ao "Hora do Desafio"!');
        adicionarLogConsole('Tente adivinhar o número secreto entre 1 e 10.');
    </script>
</body>
</html>
